<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyFoot Manager</title>


    <link rel="stylesheet" href="/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #games {
            margin-top: 20px;
        }
        .game {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game.finished {
            background-color: #f0f0f0;
            text-decoration: line-through;
        }
        #unfinishedCount {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1><center>BabyFoot Manager</center></h1>
    <form id="createGameForm">
        <center>
            <br>
            <div class="input-group" style="width:50%" >
                <input type="text" id="gameName" class="form-control" placeholder="Nouvelle Partie ..." required>
                <button type="submit" class="btn btn-primary " >Nouvelle Partie</button>
            </div>
        </center>


    </form>
    <center>
        <div style="width:80%" >
            <br><br>
            <button id="partiesInfos" type="button" class="btn btn-primary btn-lg position-relative ">
              Les parties
              <span id="partiespending" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info ">
                <span>En cours : <div id="unfinishedCount"  style="display: inline;">0</div></span>
              </span>
            </button>

            <div id="games"></div>
        </div>
    </center>

    <script src="app.js"></script>

    <script src="/assets/bootstrap.bundle.min.js"></script>

</body>
</html>
